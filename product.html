    <script type="text/javascript">
        const carousel = document.querySelector('.carousel');
        let currentIndex = 0;
        const totalSlides = 5; // Set the total number of slides
        const slideWidth = 600; // Set the width of each slide
        const interval = 3000; // Set the interval for automatic scrolling in milliseconds (3 seconds)

       function autoScroll() {
       currentIndex = (currentIndex + 1) % totalSlides;
       updateCarousel();
    }

      function updateCarousel() {
      const translateXValue = -currentIndex * slideWidth;
      carousel.style.transform = `translateX(${translateXValue}px)`;
    }
    setInterval(autoScroll, interval); // Automatically scroll every 2 seconds (adjust the interval as needed)
    </script>
